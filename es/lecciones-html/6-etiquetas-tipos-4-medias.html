<!DOCTYPE html>
<html lang="en">

<head>
    <title>Titulo de pagina</title>
</head>

<body>
    <figure>
        <img src="http://placecorgi.com/400/250" alt="perrito corgi ">
        <figcaption>
            <h4>Fuente: placecorgi.com</h4>
        </figcaption>
    </figure>
    <img src="http://placeimg.com/200/200/tech" alt="imagen aleatoria de tecnologia">
    <img src="http://placeimg.com/250/200/tech" alt="imagen aleatoria de tecnologi">
    <img src="http://placeimg.com/220/200/tech" alt="imagen aleatoria de tecnologi">
    <figure>
        <figcaption>La function <code>HolaMundo</code> imprime hola mundo en la consola</figcaption>
        <code>
          function HolaMundo() {
            var txt;
            txt = "Hola"
            txt += "Mundo"
            console.log(txt);
          }
        </code>
    </figure>

    <figure>
        <figcaption>Ejemplo de Audio</figcaption>
        <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
            Tu navegador no soporta elemento de audio
            <code>audio</code> element.
        </audio>
    </figure>

    <figure>
        <figcaption>Video Sample</figcaption>
        <video controls width="600">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                type="video/mp4">
            Tu navegador no soporta videos embebidos
    </figure>

    <figure>
        <picture>
            <source srcset="http://placecorgi.com/200/200" media="(max-width: 639px)">
            <source srcset="http://placecorgi.com/500/250" media="(min-width: 640px) and (max-width: 1023px)">
            <source srcset="http://placecorgi.com/800/400" media="(min-width: 1024px)">
            <img src="http://placecorgi.com/900/480" alt="Perrito corgi">
        </picture>
    </figure>
</body>

</html>
